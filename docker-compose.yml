version: '3.8'

services:
  pg_database:
    container_name: pg_database
    image: postgres:latest
    volumes:
      - ./_scripts/configure.sql:/docker-entrypoint-initdb.d/configure.sql   # Monta um volume com os scripts SQL
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_USER=postgres
    ports:
      - "5432:5432"
    command: ["postgres", "-c", "log_statement=all"]
    deploy:
      resources:
        limits:
          cpus: "0.30"
          memory: "180MB"

  dev_bank_api_1:
    container_name: dev_bank_api_1
    image: dev_bank_with_drogon_framework:latest
    ports:
      - "8080:8080"
    depends_on:
      - pg_database
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "180MB"

  dev_bank_api_2:
    container_name: dev_bank_api_2
    image: dev_bank_with_drogon_framework:latest
    ports:
      - "8081:8080"
    depends_on:
      - pg_database
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "180MB"


  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "9999:9999"
    volumes:
      - ./_nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - dev_bank_api_1
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: "10MB"

networks:
  default:
    driver: bridge
    name: devbank_notwork